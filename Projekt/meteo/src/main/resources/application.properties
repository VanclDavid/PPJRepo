spring.datasource.url=jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB_DATABASE}
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.error.path=/error
spring.cron.rate.in.milliseconds=${METEO_CRON_INTERVAL}
spring.cron.enabled=${METEO_CRON_ENABLED}
spring.mode.read-only=${READ_ONLY_MODE}